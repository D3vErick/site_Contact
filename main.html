<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Contantos</title>
</head>
<body>
    <div class="container">
        <header>
        <img src="./images/calendario.png" alt="imagem de uma agenda de contatos">
        <h1>Agenda de Contatos</h1>
        </header>
        <form id="formContato">
            <input type="text" id="nomeContato" required placeholder="Nome do Contanto." />
            <input type="tel" id="numeroContato" required placeholder="Número de Telefone." maxlength="12" />
            <button type="submit" id="contatoAdd">Adicionar!</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><p class="ph">nenhum contato adicionado...</p></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
